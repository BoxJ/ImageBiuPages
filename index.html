function isWeixin(){
    var ua = navigator.userAgent.toLowerCase();
    if(ua.match(/MicroMessenger/i)=="micromessenger") {
        return true;
    } else {
        return false;
    }
}

var isiOS       = navigator.userAgent.match('iPad')
               || navigator.userAgent.match('iPhone')
               || navigator.userAgent.match('iPod');
var isAndroid   = navigator.userAgent.match('Android');
var isDesktop   = !isiOS&&!isAndroid;

var isJumpToYingyongbao = false;

function setBtnPosition(){
    if(isDesktop){
        btnIOSDownload = document.getElementById("btnIOSDownload");
        var h = document.getElementById('wangzhanMain').offsetHeight;
        var w = document.getElementById('wangzhanMain').offsetWidth;
        document.getElementById('btnAndroidDownload').style.left = (w*0.09).toString()+"px";
        document.getElementById('btnAndroidDownload').style.top = (h*0.66).toString()+"px";
        document.getElementById('btnAndroidDownload').style.width = (w*0.15).toString()+"px";
        document.getElementById('btnAndroidDownload').style.height = (h*0.06).toString()+"px";

        document.getElementById('btnIOSDownload').style.left = (w*0.09).toString()+"px";
        document.getElementById('btnIOSDownload').style.top = (h*0.76).toString()+"px";
        document.getElementById('btnIOSDownload').style.width = (w*0.15).toString()+"px";
        document.getElementById('btnIOSDownload').style.height = (h*0.06).toString()+"px";
    }
}

window.onresize = setBtnPosition;

window.onload=function(){
    setBtnPosition();
    if(isJumpToYingyongbao && !isDesktop){
        setTimeout(function(){
            targeturl = "https://itunes.apple.com/app/id1230374130";
			targeturl = "https://www.imagebiu.com";
            location = targeturl;
            var ifr = document.createElement('iframe');
            ifr.src = targeturl;
            ifr.style.display = 'none';
            document.body.appendChild(ifr);
        }, 500);
    }
};

</script>
